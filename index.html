<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No</title>
    <style>
        /* Estilo general del cuerpo */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
        }

        /* Mensaje principal */
        .message {
            font-size: 2.5rem;
            margin: 0;
            animation: bounce 1.5s infinite;
        }

        /* Botón */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        /* Animación bounce */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* Estilo del confetti */
        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            background-color: #fff;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="message">¿Cómo llegaste aquí? 🤔</h1>
        <button id="animateButton">¡Haz clic para ver algo divertido!</button>
        <div id="confetti"></div>
    </div>
    <script>
        // Animación de confeti
        document.getElementById('animateButton').addEventListener('click', () => {
            const confettiContainer = document.getElementById('confetti');
            confettiContainer.innerHTML = ''; // Limpiar confeti previo
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.className = 'confetti';
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
                confettiPiece.style.width = `${Math.random() * 10 + 5}px`;
                confettiPiece.style.height = confettiPiece.style.width;
                confettiPiece.style.left = `${Math.random() * 100}vw`;
                confettiPiece.style.top = `${Math.random() * 100}vh`;
                confettiPiece.style.transform = `rotate(${Math.random() * 360}deg)`;
                confettiPiece.style.opacity = Math.random();
                confettiContainer.appendChild(confettiPiece);
            }
            setTimeout(() => confettiContainer.innerHTML = '', 3000); // Limpiar confeti después de 3 segundos
        });
    </script>
</body>
</html>
